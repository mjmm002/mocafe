  <div class="d-flex flex-column flex-sm-row justify-content-center align-items-center signup-container">
    

    <div class="signup-box0">
   
    </div>

    <div class="d-flex flex-column justify-content-center align signup-box">
        <div class="d-flex flex-column p-3">
        <div>
            <h4 class="mb-4">CREATE ACCOUNT</h4>
        </div>

        <form action="#" method="">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="First Name">
            <label for="floatingInput">First Name</label>
         </div>
         <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Last Name">
            <label for="floatingInput">Last Name</label>
         </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
         </div>
         <div class="form-floating mb-3">
            <input type="number" class="form-control" id="floatingPassword" placeholder="Phone Number">
            <label for="floatingPassword">Phone Number</label>
         </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Confirm Password">
            <label for="floatingPassword">Confirm Password</label>
        </div>
   
        <div class="accountBtn">
            <button class="mb-5">REGISTER</button>
        </div>
         </form>
   
        
      </div>
 </div>
 </div>
</div>
